name: CI

on: [push, pull_request]

jobs:

  ### windows

  windows-build:
    runs-on: ubuntu-22.04
    env:
      TARGET_ARCH: amd64-windows

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Build
        run: |
          chmod u+x ./build.sh
          ./build.sh build ./out_win.txt

      - name: Deploy
        uses: actions/upload-artifact@v3
        with:
          name: "out-windows" #destination
          path: ./out_win.txt #source

  windows-test:
    needs: [windows-build]
    runs-on: windows-2019

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        if: false
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Download Windows artifact
        if: false
        uses: actions/download-artifact@v3
        with:
          name: out-windows #source
          path: ./out_win.txt #destination

      - name: Test
        if: false
        shell: cmd
        run: |
          build.bat test ./out_win.test.txt

  ### linux

  linux-build:
    runs-on: ubuntu-22.04
    env:
      TARGET_ARCH: amd64-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Build
        run: |
          chmod u+x ./build.sh
          ./build.sh build ./out_lin.txt

      - name: Deploy
        uses: actions/upload-artifact@v3
        with:
          name: "out-linux" #destination
          path: ./out_lin.txt #source

  linux-test:
    needs: [linux-build]
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v3
        with:
          name: out-linux #source
          path: ./out_lin.txt #destination

      - name: Test
        run: |
          chmod u+x ./build.sh
          ./build.sh test ./out_win.test.txt

  ### Release

  release:
    if: github.event_name == 'push'
    needs: [windows-test, linux-test]
    runs-on: ubuntu-22.04

    steps:

      - name: Download Windows artifact
        uses: actions/download-artifact@v3
        with:
          name: out-windows #source
          path: win.txt #destination

      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v3
        with:
          name: out-linux #source
          path: lin.txt #destination

      - name: Release
        #uses: "marvinpinto/action-automatic-releases@latest" # original repo
        #uses: "francesco-ballarin/action-automatic-releases@latest"
        uses: "maggie0002/actions/packages/automatic-releases@built-packages"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Development Build"
          files: |
            LICENSE.txt
            *.txt

